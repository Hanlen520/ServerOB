{% extends 'bootstrap/base.html' %}
{% block title %}LOGIN{% endblock %}

{% block content %}
    <div class="page-header">
        <div class="container">
            <h1>{{ self.title() }}</h1>
        </div>
    </div>
    <div class="container">
        <form method="post" action="" name="login">
            {{form.hidden_tag()}}
             <div class="form-group">
                 <label for="username">用户名</label>
                 {{form.username(class="form-control", placeholder="请输入用户名", size=80)}}
             </div>
             <div class="form-group">
                 <label for="password">密码</label>
                 {{form.password(class="form-control", placeholder="请输入密码", size=80)}}
             </div>
         <button type="submit" class="btn btn-default">登录</button>
         </form>
    </div>
{% endblock content %}
